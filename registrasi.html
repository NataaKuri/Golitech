    <main>
        <div class = "registrasi-container">
            <form class="form-control">
                <div class="title">
                    <h1>Registrasi As Member</h1>
                </div>
                <div class="form-content">
                    <div class="form">
                        <label for="name">Name</label>
                        <input type="text" name="" id="name">
                        <div id="nameA" class="alert"></div>
                    </div>
                    <div class="form">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email">
                        <div id="emailA" class="alert"></div>
                    </div>
                    <div class="form">
                        <label for="Phone Number">Phone Number</label>
                        <input type="text" name="" id="phone">
                        <div id="phoneA" class="alert"></div>
                    </div>
                    <div class="form">
                        <label for="address">Address</label>
                        <input type="text" name="" id="address">
                        <div id="addressA" class="alert"></div>
                    </div>
                    <div class="Gender">
                        <label for="gender">Gender</label>
                        <div id="genderA" class="alert"></div>
                        <div class="radio">
                            <div class="check">
                                <input type="radio" name="gender" id="male">
                                <label for="">Male</label>
                            </div>
                            <div class="check">
                                <input type="radio" name="gender" id="female">
                                <label for="">Female</label>
                            </div>
                            <div class="check">
                                <input type="radio" name="gender" id="other">
                                <label for="">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button id="button" type="submit">Submit</button>
                    </div>
                </div>
            </form>
            
        </div>
    </main>
